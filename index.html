    <script>

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
        // ã“ã®ä¸­èº«ã¯ç©ºã«ã™ã‚‹ã‹ã€DOMContentLoadedã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è‡ªä½“ã‚’å‰Šé™¤ã—ã¦ã‚‚OKã§ã™ã€‚
        });

        // --- Event Listeners ---
        menuButton.addEventListener('click', e => { e.stopPropagation(); toggleMenu(); });
        appContainer.addEventListener('click', () => { if (menu.classList.contains('menu-open')) toggleMenu(); });
        menu.addEventListener('click', e => e.stopPropagation());

        confirmButton.addEventListener('click', () => {
            const count = parseInt(memberCountInput.value, 10);
            if (count < 1) { showError('äººæ•°ã¯1äººä»¥ä¸Šã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚'); return; }
            hideError();
            showSpinner();
            setTimeout(() => {
                createSplitForm(count);
                splitFormContainer.classList.remove('hidden');
                hideSpinner();
            }, 500);
        });

        calculateButton.addEventListener('click', () => {
            if (!validateInputs()) return;
            showSpinner();
            setTimeout(() => {
                const results = calculateSplit();
                if (results) {
                    displayResults(results);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
                hideSpinner();
            }, 500);
        });
        
        resetButton.addEventListener('click', () => {
            showModal('å…¥åŠ›å†…å®¹ã‚’å…¨ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ', () => {
                showSpinner();
                setTimeout(() => { resetAll(); hideSpinner(); }, 500);
            });
        });

        [fairShareModeCheckbox, equalSplitModeCheckbox, amountSpecifyOption].forEach(checkbox => {
            checkbox.addEventListener('change', toggleUiParts);
        });
        
        function toggleUiParts() {
            const isFairShare = fairShareModeCheckbox.checked;
            const isAmountSpecify = amountSpecifyOption.checked;
            const isOnlyEqualSplit = equalSplitModeCheckbox.checked && !isFairShare;

            pricePerDrinkSection.style.display = isFairShare ? 'flex' : 'none';
            
            const showDrinksCol = !isOnlyEqualSplit;
            const showSpecifiedCol = isAmountSpecify;
            
            memberGridHeader.querySelector('#drinks-header').classList.toggle('hidden', !showDrinksCol);
            memberGridHeader.querySelector('#specified-amount-header').classList.toggle('hidden', !showSpecifiedCol);
            
            let gridCols = 1; // Name column
            if(showDrinksCol) gridCols++;
            if(showSpecifiedCol) gridCols++;
            memberGridHeader.className = `grid grid-cols-${gridCols} gap-x-4 mb-2 font-bold text-orange-800 text-center`;
            
            document.querySelectorAll('.member-row').forEach(row => {
                row.querySelector('.drinks-col').classList.toggle('hidden', !showDrinksCol);
                row.querySelector('.specified-amount-col').classList.toggle('hidden', !showSpecifiedCol);
                row.className = `member-row grid grid-cols-${gridCols} gap-x-4 items-center p-3`;
            });
        }

        function setupStepper(stepperId, inputId, minVal) {
            const stepper = document.getElementById(stepperId);
            if (!stepper) return;
            stepper.addEventListener('click', e => {
                const target = e.target.closest('.stepper-btn');
                if (!target) return;
                const input = document.getElementById(inputId);
                let value = parseInt(input.value, 10) || 0;
                value += target.classList.contains('plus-btn') ? 1 : -1;
                if (minVal !== undefined && value < minVal) value = minVal;
                input.value = value;
            });
        }
        setupStepper('member-count-stepper', 'member-count-input', 1);

        memberInputsContainer.addEventListener('click', e => {
            const target = e.target.closest('.stepper-btn');
            if (!target) return;
            const input = target.parentElement.querySelector('.total-drinks');
            if (!input) return;
            let value = parseInt(input.value, 10) || 0;
            value += target.classList.contains('plus-btn') ? 1 : -1;
            if (value < 0) value = 0;
            input.value = value;
        });

        // --- Functions ---
        const toggleMenu = () => menu.classList.toggle('menu-open') & menu.classList.toggle('menu-closed');
        const showSpinner = () => spinnerOverlay.classList.remove('hidden');
        const hideSpinner = () => spinnerOverlay.classList.add('hidden');
        
        const showError = message => {

            errorMessageDiv.classList.remove('hidden');

        };
        const hideError = () => errorMessageDiv.classList.add('hidden');
        
        function showModal(message, onConfirm) {
            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');
            const newConfirm = modalConfirm.cloneNode(true);
            modalConfirm.parentNode.replaceChild(newConfirm, modalConfirm);
            newConfirm.addEventListener('click', () => { onConfirm(); modalOverlay.classList.add('hidden'); });
            const newCancel = modalCancel.cloneNode(true);
            modalCancel.parentNode.replaceChild(newCancel, modalCancel);
            newCancel.addEventListener('click', () => modalOverlay.classList.add('hidden'));
        }

        function createSplitForm(count) {
            memberInputsContainer.innerHTML = '';
            resultForm.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const name = `å‚åŠ è€…${i + 1}`;
                const row = document.createElement('div');
                row.className = 'member-row grid grid-cols-2 gap-x-4 items-center p-3';
                row.innerHTML = `

            toggleUiParts();
        }

        function validateInputs() {
            hideError();
            if (!fairShareModeCheckbox.checked && !equalSplitModeCheckbox.checked) { showError('å°‘ãªãã¨ã‚‚1ã¤ã®è¨ˆç®—ãƒ¢ãƒ¼ãƒ‰ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚'); return false; }
            if (amountSpecifyOption.checked && !fairShareModeCheckbox.checked && !equalSplitModeCheckbox.checked) {
                showError('ã€Œé‡‘é¡æŒ‡å®šã€ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã¯ã€ã€Œé£²ã‚“ã åˆ†ã ã‘ã€ã¾ãŸã¯ã€Œå‡ç­‰å‰²ã‚Šå‹˜ã€ãƒ¢ãƒ¼ãƒ‰ã¨çµ„ã¿åˆã‚ã›ã¦ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚');
                return false;
            }
            const totalAmount = parseInt(totalAmountInput.value, 10);
            if (!totalAmountInput.value || isNaN(totalAmount) || totalAmount <= 0) { showError('åˆè¨ˆé‡‘é¡ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚'); return false; }
            if (fairShareModeCheckbox.checked) {
                const pricePerDrink = parseInt(pricePerDrinkInput.value, 10);
                 if (!pricePerDrinkInput.value || isNaN(pricePerDrink) || pricePerDrink < 0) { showError('1æ¯ã®å€¤æ®µã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚'); return false; }
            }
            const names = [...document.querySelectorAll('.member-name')].map(i => i.value.trim());
            if (names.some(name => name === '')) { showError('åå‰ãŒå…¥åŠ›ã•ã‚Œã¦ã„ãªã„é …ç›®ãŒã‚ã‚Šã¾ã™ã€‚'); return false; }
            if (new Set(names).size !== names.length) { showError('åŒã˜åå‰ãŒ2å›ä»¥ä¸Šå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã™ã€‚'); return false; }
            return true;
        }

        function calculateSplit() {
            const totalAmount = parseInt(totalAmountInput.value, 10);
            
            const members = [...document.querySelectorAll('.member-row')].map(row => ({
                name: row.querySelector('.member-name').value.trim(),
                drinks: parseInt(row.querySelector('.total-drinks').value, 10) || 0,
                specifiedAmount: parseInt(row.querySelector('.specified-amount').value, 10) || 0
            }));

            const results = {};
            const isAmountSpecify = amountSpecifyOption.checked;

            const fixedPayers = members.filter(m => isAmountSpecify && m.specifiedAmount > 0);
            const splitters = members.filter(m => !isAmountSpecify || m.specifiedAmount <= 0);
            const fixedPaymentsSum = fixedPayers.reduce((sum, m) => sum + m.specifiedAmount, 0);
            
            const amountToSplit = totalAmount - fixedPaymentsSum;
            const membersToSplit = splitters;

            if (membersToSplit.length === 0 && amountToSplit > 0) {
                showError('é‡‘é¡æŒ‡å®šã•ã‚Œã¦ã„ãªã„å‚åŠ è€…ãŒã„ãªã„ãŸã‚ã€æ®‹ã‚Šã®é‡‘é¡ã‚’å‰²ã‚Šå‹˜ã§ãã¾ã›ã‚“ã€‚');
                return null;
            }
            
            if (equalSplitModeCheckbox.checked) {
                let amountPerPerson = 0;
                let shortfall = 0;
                if (membersToSplit.length > 0) {
                    amountPerPerson = Math.floor(amountToSplit / membersToSplit.length);
                    shortfall = amountToSplit - (amountPerPerson * membersToSplit.length);
                }
                results.equalSplit = {
                    members: members.map(m => ({
                        name: m.name,
                        amount: (isAmountSpecify && m.specifiedAmount > 0) ? m.specifiedAmount : amountPerPerson
                    })),
                    shortfall: shortfall,
                    isAmountSpecify: isAmountSpecify
                };
            }

            if (fairShareModeCheckbox.checked) {
                const pricePerDrink = parseInt(pricePerDrinkInput.value, 10);
                const totalDrinkCount = membersToSplit.reduce((sum, m) => sum + m.drinks, 0);
                const totalDrinkCost = totalDrinkCount * pricePerDrink;
